<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <style>
        body {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: url('./images/logImageBack.jpg') no-repeat center center/cover;
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            font-family: Arial, sans-serif;
            background: linear-gradient(#0056b3,#29cfbe);
        }
        .signup-container {
            width: 100%;
            max-width: 400px;
            background: linear-gradient(#af82b2,#96c8c3);
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(137, 106, 106, 0.2);
            padding: 20px;
        }
        .signup-form {
            width: 100%;
            padding: 20px;
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        .mb-3 {
            margin-bottom: 15px;
        }
        .form-label {
            display: block;
            font-weight: bold;
        }
        .form-control {
            width: 90%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ee0e0e;
            border-radius: 5px;
        }
        .form-text {
            font-size: 12px;
            color: #666;
        }
        .btn {
            width: 90%;
            padding: 10px;
            background: linear-gradient(#d144ac,#1c34bc);
            color: rgb(27, 23, 23);
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .btn:hover {
            background: #c79ef1;
        }
        header {
            display: flex;
            align-items: center;
            gap: 30px; 
            padding: 15px 50px;
            background: linear-gradient(#0056b3,#96c8c3);
            color: rgb(154, 113, 145);
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
            z-index: 100;
        }
        
        nav {
            flex-grow: 1; 
        }
        
        nav ul {
            list-style: none;
            display: flex;
            gap: 20px;
            padding: 0;
            margin: 0;
        }
        nav ul li {
            display: inline;
        }
        
        nav ul li a {
            text-decoration: none;
            color: white;
            font-size: 16px;
            font-weight: bold; 
            transition: 0.3s;
        }
        
        nav ul li a:hover {
            color: rgb(36, 118, 146);
        }
        .logo {
            font-size: 24px;
            font-weight: bold;
        }
        @media (max-width: 768px) {
            .signup-container {
                width: 90%;
            }
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="./index.html">Home</a></li>
                <li><a href="./products.html">Products</a></li>
                <li><a href="./about.html">About Us</a></li>
                <li><a href="./contact.html">Contact</a></li>
            </ul>
        </nav>
        
    </header>
    <div class="signup-container">
        <form class="signup-form">
            <h1>Sign Up</h1>
            <div class="mb-3">
                <label for="firstName" class="form-label">First Name</label>
                <input type="text" class="form-control" id="firstName" placeholder="Enter first name">
            </div>
            <div class="mb-3">
                <label for="lastName" class="form-label">Last Name</label>
                <input type="text" class="form-control" id="lastName" placeholder="Enter last name">
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email address</label>
                <input type="email" class="form-control" id="email" placeholder="Enter email">
                <small id="emailHelp" class="form-text">We'll never share your email.</small>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" placeholder="Password">
            </div>
            <button type="submit" class="btn">Sign Up</button>
        </form>
    </div>
</body>
</html>
